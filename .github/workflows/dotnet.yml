name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore **/.csproj
    - name: Build
      run: dotnet build **/.csproj --no-restore
    - name: Test
      run: dotnet test src/TripsApp.UnitTests/TripsApp.UnitTests.csproj --no-build --verbosity normal
